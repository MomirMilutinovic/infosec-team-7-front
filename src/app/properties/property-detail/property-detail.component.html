<div class="detail-container">
  <mat-grid-list fxFill cols="4" rowHeight="1.5:1" gutterSize="1em">
    <mat-grid-tile colspan="2" rowspan="2">
      <img [src]="property?.photoUrls?.at(0) ?? placeholderImage" alt="Photo of a property." />
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let urlOrder of [1, 2, 3, 4]">
      <img [src]="environment.assetsDir + '/images/common' + urlOrder + '.png'" alt="Photo of a property." />
    </mat-grid-tile>
  </mat-grid-list>

  <div class="detail-text" fxFill fxLayout="row" fxLayoutAlign="space-between start">
    <div fxLayout="column" fxLayoutAlign="start start">
      <div fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="20px">
        <h1 >{{property?.name}}</h1>
        <div fxLayout="row" fxLayoutAlign="center center" class="rating">
          <mat-icon>star</mat-icon><span>{{property?.averageRating?.toPrecision(2)}}</span>
        </div>
      </div>
      <h3>{{property?.location?.city}}, {{property?.location?.country}}</h3>
      <p>{{property?.description}}</p>
    </div>

    <form fxLayout="column" fxLayoutAlign="start stretch">
      <mat-form-field appearance="outline">
        <mat-label>Date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Start date">
          <input matEndDate placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Number of guests</mat-label>
        <input matInput/>
        <mat-icon matSuffix>group</mat-icon>
      </mat-form-field>

      <div fxLayout="row" fxLayoutAlign="space-between center">
        <span>Total price: ${{property?.pricePerNight}}</span>
        <button mat-raised-button color="primary">Book</button>
      </div>
    </form>
  </div>
</div>
