<div class="container">
  <mat-card *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8]">

      src="https://t4.ftcdn.net/jpg/01/69/69/21/360_F_169692156_L1aGrmJaHsZxF1sWQGuRKn3mR60bBqhN.jpg"
      alt="Image of a property." />
    <mat-card-header>
      <mat-card-title>Property</mat-card-title>
      <mat-card-subtitle>Location</mat-card-subtitle>
    </mat-card-header>

      <p>Lorem ipsum dolor sit amet.</p>

  </mat-card>
