<div class="container">
  <mat-card *ngFor="let property of properties">
    <img
      [src]="property.photoUrl"
      alt="Image of a property." />
    <mat-card-header>
      <mat-card-title>{{property.name}}</mat-card-title>
      <mat-card-subtitle>{{property.location}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{property.description}}</p>
      <p>${{property.pricePerNight}} NIGHT</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary">Book</button>
    </mat-card-actions>
  </mat-card>
</div>
