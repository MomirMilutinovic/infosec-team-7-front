<div class="container">
  <mat-card class="item" *ngFor="let property of properties">
    <img
      [src]="property.photoUrl"
      alt="Image of a property." />
    <mat-card-header>
      <mat-card-title>{{property.name}}</mat-card-title>
      <mat-card-subtitle class="mat-subtitle-1">{{property.location}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{property.description}}</p>
    </mat-card-content>
    <mat-card-footer>
      <p class="mat-headline-6">${{property.pricePerNight}} NIGHT</p>
    </mat-card-footer>
  </mat-card>
</div>
