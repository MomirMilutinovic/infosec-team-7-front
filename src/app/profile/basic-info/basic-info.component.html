<div id="container">
  <div class="upload">
    <img [src]="profileImage" class="circular-image">
    <div class="round">
      <input type="file" (change)="onFileChange($event)">
      <i class="cil-pencil"></i>
    </div>
  </div>

  <p class="profile-name">{{ profile?.name }} {{ profile?.surname }}</p>
</div>
